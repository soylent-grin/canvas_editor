<!DOCTYPE html>
<html>
<head>
    <title>canvas</title>
    <meta charset="utf-8">
    <link href="css/colorpicker.css" rel="stylesheet" media="screen">
    <link href="css/jquery-ui-1.10.1.custom.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
</head>

<body oncontextmenu="return false;">
<div class="canv">
    <canvas id="Layer0" height="400" width="600" ></canvas>
</div>
<h4>Графический редактор</h4> <br/>
<div id="tools">

    <span>Инструменты:</span>
    <table>
        <tr>
            <td class="pen">Карандаш</td>
            <td class="img"><span>Изображение...</span>
            <input type="file" id="imageLoader" name="imageLoader">
            </td>
        </tr>
        <tr>
            <td class="brush">Кисть</td>
        </tr>
    </table>   <br/>

    <div class="filters">
        <span>Фильтры</span> <br/>
        <ul >
            <li class="grayscale filter"><p>Цветовой баланс</p>
                <div class="params">
                    <label>Красный</label>
                    <div class="r"></div>
                    <label>Зеленый</label>
                    <div class="g"></div>
                    <label>Синий</label>
                    <div class="b"></div>
                    <button>Применить</button>
                </div>
            </li>
            <li class="opacity filter"><p>Прозрачность</p>
                <div class="params">
                    <div class="a"></div>
                </div>
            </li>
        </ul>
    </div> <br/>

    <div class="selectLayer">
        <div class="contextMenu">
            <span>Объединить слои</span>
        </div>
        <span>Слои:</span>
        <ul >
            <li class="selected"><span>Layer0</span></li>
        </ul>
        <button>Добавить новый слой</button>
    </div> <br/>
    <div class="color">
        <span>Текущий цвет:</span><br/>
        <div id="colorSelector"><div></div></div>
    </div>
</div>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/jquery-ui-1.10.1.custom.min.js"></script>
<script src="js/colorpicker.js"></script>
<script src="js/app.js"></script>

</body>
</html>
